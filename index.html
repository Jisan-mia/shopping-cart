<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="stylesheet" href="file:///F:/web%20development1/Web%20development/project/bootstrap%20practice/css/bootstrap-4.4.1-dist/css/bootstrap.min.css">
   <link href="style.css" rel="stylesheet">
   
</head>

<body>

   <section id="section">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id= "1st-minusSign" class="plus-minus-sign" >-</i></button>
                           <input id="updateValue" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="1st-plusSign" class="plus-minus-sign">+</i></button>
                        </div>
                        <h5>$<span id="currentIphone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="2nd-minusSign" class="plus-minus-sign">-</i></button>
                           <input id="coverUpdate" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="2nd-plusSign" class="plus-minus-sign">+</i></button>

                        </div>
                        <h5>$<span id="currentCover">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" id="checkOutBtn" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   
   <!--Section no 2-->
   <section id="sectionTwo"> 
      <h1 id="setTwoh1">Login Info</h1>
      <p id="secTwop1">Enter Username/Email</p><br>
      <input type="text" name="" placeholder="Your username" id="">
      <p id="secTwop1">Your Password</p><br>
      <input type="password" placeholder="Your password", id="">
      <button><a href="#" id="btn-link">Login</a></button>
      <p><a id="secTwoLink" href="#">Lost password</a></p>
      <p><a id="secTwoLink2" href="#">Create an Account</a></p><br>
      


   </section>

   <script src="script.js">
      
   </script>
</body>

</html>
